  <section class="article-entry">
    <h1>1 go 学习第一篇继承</h1>
<h5>组合指针</h5>
<p><figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> main</div><div class="line"></div><div class="line"><span class="keyword">import</span> <span class="string">"fmt"</span></div><div class="line"></div><div class="line"><span class="keyword">type</span> Father <span class="keyword">struct</span> &#123;</div><div class="line">	name <span class="keyword">string</span></div><div class="line">&#125;</div><div class="line"><span class="keyword">type</span> Son <span class="keyword">struct</span> &#123;</div><div class="line">	age   <span class="keyword">int</span></div><div class="line">	super *Father</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Father)</span> <span class="title">Run</span><span class="params">()</span></span> &#123;</div><div class="line">	fmt.Printf(<span class="string">"%s在跑"</span>, self.name)</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Son)</span> <span class="title">Run</span><span class="params">()</span></span> &#123;</div><div class="line">	fmt.Printf(<span class="string">"%s再跑 我的年龄是%d"</span>, self.super.name, self.age)</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">	yang := <span class="built_in">new</span>(Father)</div><div class="line">	son := <span class="built_in">new</span>(Son)</div><div class="line">	yang.name = <span class="string">"yang"</span></div><div class="line">	yang.Run()</div><div class="line">	son.age = <span class="number">22</span></div><div class="line">	son.super = yang</div><div class="line">	son.Run()</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>输出
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yang在跑son再跑 我的年龄是22</div></pre></td></tr></table></figure></p>
<h5>组合父类</h5>
<p><figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> main</div><div class="line"></div><div class="line"><span class="keyword">import</span> <span class="string">"fmt"</span></div><div class="line"></div><div class="line"><span class="keyword">type</span> Father <span class="keyword">struct</span> &#123;</div><div class="line">	name <span class="keyword">string</span></div><div class="line">&#125;</div><div class="line"><span class="keyword">type</span> Son <span class="keyword">struct</span> &#123;</div><div class="line">	age   <span class="keyword">int</span></div><div class="line">	super Father</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Father)</span> <span class="title">Run</span><span class="params">()</span></span> &#123;</div><div class="line">	fmt.Printf(<span class="string">"%s在跑"</span>, self.name)</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Son)</span> <span class="title">Run</span><span class="params">()</span></span> &#123;</div><div class="line">	fmt.Printf(<span class="string">"%s再跑 我的年龄是%d"</span>, self.super.name, self.age)</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">	yang := <span class="built_in">new</span>(Father)</div><div class="line">	son := <span class="built_in">new</span>(Son)</div><div class="line">	yang.name = <span class="string">"yang"</span></div><div class="line">	yang.Run()</div><div class="line">	son.super.name = <span class="string">"son"</span></div><div class="line">	son.age = <span class="number">22</span></div><div class="line">	son.Run()</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>输出
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yang在跑yang再跑 我的年龄是22</div></pre></td></tr></table></figure></p>
<p>总结<br>
从指针中组合，需要一个父类指针，也就是父类实例化的对象 ，子类有一个具体的父类对象特征</p>
<p>从父类中组合，不需要父类指针，子类有父类模板的特征</p>
